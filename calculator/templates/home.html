<!DOCTYPE html>
<html>
<head>
    <title>Django Calculator</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Segoe UI", sans-serif;
        }

        .calculator {
            background: #111;
            padding: 22px;
            border-radius: 28px;
            width: 300px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.6);
        }

        h2 {
            text-align: center;
            color: white;
            margin-bottom: 12px;
        }

        .display {
            width: 100%;
            height: 65px;
            font-size: 30px;
            text-align: right;
            padding: 10px 14px;
            border-radius: 14px;
            border: none;
            background: #222;
            color: white;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            height: 55px;
            width: 100%;
            font-size: 20px;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: 0.15s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button:active {
            transform: scale(0.95);
        }

        .num {
            background: #333;
            color: white;
        }

        .op {
            background: #ff9500;
            color: white;
        }

        .eq {
            background: #00c853;
            color: white;
            grid-column: span 2;
        }

        .clr {
            background: #e53935;
            color: white;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>Calculator</h2>
    <form method="post">
        {% csrf_token %}
        <input class="display" type="text" name="expression" value="{{ expression }}" readonly>

        <div class="buttons">
            <button class="clr" name="btn" value="C">C</button>
            <button class="op" name="btn" value="/">÷</button>
            <button class="op" name="btn" value="*">×</button>
            <button class="op" name="btn" value="-">−</button>

            <button class="num" name="btn" value="7">7</button>
            <button class="num" name="btn" value="8">8</button>
            <button class="num" name="btn" value="9">9</button>
            <button class="op" name="btn" value="+">+</button>

            <button class="num" name="btn" value="4">4</button>
            <button class="num" name="btn" value="5">5</button>
            <button class="num" name="btn" value="6">6</button>
            <button class="eq" name="btn" value="=">=</button>

            <button class="num" name="btn" value="1">1</button>
            <button class="num" name="btn" value="2">2</button>
            <button class="num" name="btn" value="3">3</button>

            <button class="num" name="btn" value="0" style="grid-column: span 2;">0</button>
            <button class="num" name="btn" value=".">.</button>
        </div>
    </form>
</div>

</body>
</html>
